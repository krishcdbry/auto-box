<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Autocomplete Input</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<div class="rootDiv">
  <h1> Auto Box </h1>
  <div style="width: 100%; height: 3px; background: limegreen;">  </div>
  <h3>
    Autocomplete Input box with Keyboard Navigation Enabled
  </h3>

    Codebase : Core JavaScript <br/>
    Pattern : Modular JS
  </h5>

      <ul id="tagList"></ul>
    </div>
  </div>
  </div>
<script type="text/javascript" src="dist/js/app.min.js"></script>
</body>
</html>
